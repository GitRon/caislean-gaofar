[project]
name = "claude-pytest"
version = "0.1.0"
description = "Add your description here"
requires-python = ">=3.13"
dependencies = [
    "pygame>=2.6.1",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v"
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "main.py",
    ".venv/*",
    "venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.boa-restrictor]
# Disable Django-specific rules since this is a pygame project (python-only mode)
enable_django_rules = false

# Disable overly strict Python rules that would require extensive refactoring
exclude = [
    "PBR001",  # Positional arguments discouraged (too strict for this project)
    "PBR002",  # Return type hints required (too strict for this project)
]
